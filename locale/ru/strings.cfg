enemy_erm_redarmy-general-info=N-ное количество лет назад вы, инженер, были одной из самых известных фигур на планете Земля. У вас был контроль над самыми мощными инструментами. Президентом самой могущественной страны была ваша марионетка. Однако вы сделали что-то неописуемое. Все пострадавшие от ваших действий объединились в Красную Армию. Они пытались выследить вас. У вас не было другого выбора, кроме как бежать с вашим единственным космическим кораблем.   
